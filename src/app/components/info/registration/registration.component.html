<div class="container justify-content-center">
    
    <div class="row">
    <div class="col-md-4 imag ">
        <img src="../../../../assets/guy.png" alt="guy">
        <h2>This site is all about getting answers. It's not a discussion forum.</h2>
    </div>
    <div class="col-md-8 d-flex justify-content-center co">
        
        <form [formGroup]="UserData" (ngSubmit)="onSubmit()">
            <h1>Register</h1>
            <div>
                <label for="Fullname">Name</label> </div>
                <input type="text" placeholder="enter your name" formControlName="name">
           
            <div>
                <label for="username">Username</label> </div>
                <input type="text" placeholder="enter your display name" formControlName="username">
           
            <div>
                <label for="email">Email</label>  </div>
                <input type="text" placeholder="enter your email" formControlName="email">
          
            <div>
                <label for="Password">Password</label>   </div>
                <input type="text" placeholder="enter your password" formControlName="password">
         
            <div>
                <input type="text" placeholder="confirm Password" formControlName="confirmpassword">
            </div>
           <hr>
           <button type="submit" class="col-md-12 justify-content-center">Submit</button>
            <hr>
           <p>Already have an account? <a routerLink="/login">Login</a></p>
        </form>

    </div>
    </div>
</div>
